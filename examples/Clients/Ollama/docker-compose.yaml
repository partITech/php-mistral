services:
  ## start a container and pull mistral: ollama pull mistral-small3.1
  ollama:
    image: ollama/ollama:0.8.0
    volumes:
      - .cache/huggingface:/data
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    runtime: nvidia
    ipc: host
volumes:
  ollama_data: